<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="validaciones.js"></script>

  </head>
  <body>
    <div id="cuerpo">
      <header>Desarrollado por: Diego Insuasty, Milton Fierro, Javier Ruiz</header>
      <h1 id="titulo">Simulación lanzamiento de dados</h1>
      <br />
      <form id="formulario">

      <br />

          <td>1</td>
          <td id="1">-</td>
          <td id="11">-</td>
        </tr>
        <tr>
          <td>2</td>
          <td id="2">-</td>
          <td id="12">-</td>
        </tr>
        <tr>
          <td>3</td>
          <td id="3">-</td>
          <td id="13">-</td>
        </tr>
        <tr>
          <td>4</td>
          <td id="4">-</td>
          <td id="14">-</td>
        </tr>
        <tr>
          <td>5</td>
          <td id="5">-</td>
          <td id="15">-</td>
        </tr>
        <tr>
          <td>6</td>
          <td id="6">-</td>
          <td id="16">-</td>
        </tr>
      </table>
      <br /><br />
      <div id="grafico">
        <canvas id="MiGrafico" width="400"></canvas>
      </div>
    </div>
  </body>
  <script src="chartjs.js"></script>
</html>
